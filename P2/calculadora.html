<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipo de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="calculadora.css">
    <!-- Js -->
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="pagina">
        <div class="calculadora">
            <div class="display">
            <p id="display">0</p>
            </div>
            <button type="button" id="AC" class="columnas2">AC</button>
            <button type="button" id="delete">DEL</button>
            <button type="button" id="elevar" value="**" class="operador">^</button>
            <br>
            <br>
            <button type="button" value="7" class="digito">7</button>
            <button type="button" value="8" class="digito">8</button>
            <button type="button" value="9" class="digito">9</button>
            <button type="button" id="dividir" value="/" class="operador">รท</button>
            <br>
            <br>
            <button type="button" value="4" class="digito">4</button>
            <button type="button" value="5" class="digito">5</button>
            <button type="button" value="6" class="digito">6</button>
            <button type="button" id="multiplicar" value="*" class="operador">x</button>
            <br>
            <br>
            <button type="button" value="1" class="digito">1</button>
            <button type="button" value="2" class="digito">2</button>
            <button type="button" value="3" class="digito">3</button>
            <button type="button" id="sumar" value="+" class="operador">+</button>
            <br>
            <br>
            <button type="button"  value="0" class="digito">0</button>
            <button type="button"  value="." class="digito">.</button>
            <button type="button" id="igual" class="igual">=</button>
            <button type="button" id="restar" value="-" class="operador">-</button>
        </div>
    </div>
